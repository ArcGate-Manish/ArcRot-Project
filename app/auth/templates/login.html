<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
</head>
<body>
    <h3 class="heading">LOGIN SYSTEM<br><br>LOGIN</h3>
<form class="login" method="POST" action="" novalidate>
    {{ form.csrf_token }}
    {{ form.username.label }}
    {{ form.username }}
    <ul class = "error">
        {% for error in form.username.errors %}
        <li style="color: red;">{{ error }}</li>
        {% endfor %}
    </ul>
    {{ form.password.label }}
    {{ form.password }}
    <ul>
        {% for error in form.password.errors %}
        <li style="color: red;">{{ error }}</li>
        {% endfor %}
    </ul>   
    <label>
        <input type="checkbox", value="remember_me">
        Remember me
    </label> <br>
    <input type="submit" value="Submit">
    
</form>
</body>
</html>
